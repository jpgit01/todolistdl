<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Todo list</title>
  </head>
  <body>
    <div class="container bg-dark text-white p-3">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Calendario de tareas</h1>
        </div>
        <div class="col-md-12">
          <div class="input-group pt-5 pb-5">
            <input
              type="text"
              class="form-control"
              id="input_tarea"
              aria-describedby="inputGroupFileAddon04"
              aria-label="Ej: estudiar"
            />
            <button class="btn btn-primary" type="button" id="btn_agrega_tarea">
              Agregar Tarea
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6" id="datos"></div>
          <div class="col-md-6 text-center" id="lista_tareas"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
